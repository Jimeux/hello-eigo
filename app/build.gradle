final DAGGER_VERSION = '2.0.1'
final DEXMAKER_VERSION = '1.2'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    /* Google */
    compile 'com.android.support:cardview-v7:23.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    //compile 'com.google.android.gms:play-services-ads:7.8.0'

    /* Dagger 2 */
    apt     "com.google.dagger:dagger-compiler:${DAGGER_VERSION}"
    compile "com.google.dagger:dagger:${DAGGER_VERSION}"
    compile 'org.glassfish:javax.annotation:10.0-b28'
    
    /* Networking */
    //compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta1'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta1'
    compile 'com.squareup.retrofit:adapter-rxjava:2.0.0-beta1'

    /* RxJava */
    compile 'io.reactivex:rxandroid:1.0.1'

    /* Useful */
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    //compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'org.parceler:parceler:1.0.3'
    
    /* Debug */
    //debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    debugCompile 'com.facebook.stetho:stetho:1.2.0'
    //debugCompile 'com.facebook.stetho:stetho-okhttp:1.2.0'

    /* Unit tests */
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:1.10.19"
    testCompile 'org.assertj:assertj-core:3.1.0'

    /* Integration tests */
    androidTestApt     "com.google.dagger:dagger-compiler:${DAGGER_VERSION}"
    androidTestCompile "com.google.dagger:dagger:${DAGGER_VERSION}"
    androidTestCompile "com.google.dexmaker:dexmaker:${DEXMAKER_VERSION}"
    androidTestCompile "com.google.dexmaker:dexmaker-mockito:${DEXMAKER_VERSION}"
    androidTestCompile 'com.android.support.test:runner:0.3'
    androidTestCompile 'com.android.support.test:rules:0.3'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-contrib:2.2'
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:2.2'
    //androidTestCompile 'com.squareup.okhttp:mockwebserver:2.4.0'
    //androidTestCompile 'com.squareup.assertj:assertj-android:1.0.0'
}

retrolambda {
    jvmArgs '-noverify'
}

configurations.all {
    resolutionStrategy.force 'com.android.support:support-annotations:23.0.1'
}